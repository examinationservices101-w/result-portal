<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE (Main) 2026 NTA Score</title>
    <style>
        :root {
            --nta-magenta: #a01b52;
            --nta-orange: #f0ad4e;
            --btn-red: #ee3124;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
        }
        .header-logo-left { height: 65px; }
        .header-logo-right { height: 60px; }
        .header-center {
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            line-height: 1.2;
        }

        .nav-bar {
            background-color: var(--nta-magenta);
            color: white;
            padding: 8px 50px;
            font-size: 13px;
            border-bottom: 4px solid var(--nta-orange);
        }

        .main-container {
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        .card {
            width: 650px;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .card-header {
            background-color: var(--nta-magenta);
            color: white;
            padding: 10px 15px;
            font-weight: bold;
            font-size: 15px;
            display: flex;
            align-items: center;
        }

        .card-header::before {
            content: "ðŸ”’";
            margin-right: 10px;
        }

        .form-body { padding: 30px; }
        
        .row {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }

        .row label {
            width: 40%;
            text-align: right;
            padding-right: 20px;
            font-size: 13px;
            color: #333;
        }

        .row input, .row select {
            width: 55%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 13px;
        }

        .dob-group {
            width: 55%;
            display: flex;
            gap: 5px;
        }
        .dob-group select { width: 33%; }

        .pin-box {
            background: #f9f9f9;
            padding: 5px 15px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-style: italic;
            font-size: 20px;
            color: var(--nta-magenta);
            border: 1px solid #ddd;
            letter-spacing: 3px;
        }

        .btn-submit {
            background-color: var(--btn-red);
            color: white;
            border: none;
            padding: 10px 35px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin: 25px auto 0;
            display: block;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Government_of_India_logo.svg/1200px-Government_of_India_logo.svg.png" class="header-logo-left">
    <div class="header-center">
        Ministry of Education<br>
        <span style="font-weight:normal;">Government of India</span><br><br>
        Joint Entrance Examination (Main) 2026 NTA Score
    </div>
    <img src="../../1627885147phpgeFiyR.jpg" class="header-logo-right" alt="NTA">
</div>

<div class="nav-bar">Home</div>

<div class="main-container">
    <div class="card">
        <div class="card-header">View Result</div>
        <div class="form-body">
            
            <div class="row">
                <label>Examination Session :</label>
                <select id="session"><option>Session 1</option></select>
            </div>

            <div class="row">
                <label>Application Number :</label>
                <input type="text" id="appNo">
            </div>

            <div class="row">
                <label>Date of Birth :</label>
                <div class="dob-group">
                    <select id="day"><option value="">Day</option></select>
                    <select id="month">
                        <option value="">Month</option>
                        <option value="01">January</option><option value="02">February</option>
                        <option value="03">March</option><option value="04">April</option>
                        <option value="05">May</option><option value="06">June</option>
                        <option value="07">July</option><option value="08">August</option>
                        <option value="09">September</option><option value="10">October</option>
                        <option value="11">November</option><option value="12">December</option>
                    </select>
                    <select id="year"><option value="">Year</option></select>
                </div>
            </div>

            <div class="row">
                <label style="color: var(--nta-magenta);">Enter Security Pin <span style="color:red;">(case sensitive)</span> :</label>
                <input type="text" id="pinInput">
            </div>

            <div class="row">
                <label>Security Pin :</label>
                <div style="width:55%; display:flex; align-items:center;">
                    <div id="pinBox" class="pin-box">67V500</div>
                    <span style="color:#0056b3; font-size:11px; margin-left:10px; cursor:pointer; text-decoration: underline;" onclick="generatePin()">Regenerate Security Pin</span>
                </div>
            </div>

            <button class="btn-submit" onclick="checkLogin()">SUBMIT</button>
        </div>
    </div>
</div>

<script>
    // Build the Day/Year dropdowns
    const daySelect = document.getElementById('day');
    for (let i = 1; i <= 31; i++) {
        let opt = document.createElement('option');
        opt.value = i < 10 ? '0' + i : i;
        opt.innerHTML = i;
        daySelect.appendChild(opt);
    }

    const yearSelect = document.getElementById('year');
    for (let i = 2026; i >= 1926; i--) {
        let opt = document.createElement('option');
        opt.value = i;
        opt.innerHTML = i;
        yearSelect.appendChild(opt);
    }

    function generatePin() {
        const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
        let res = "";
        for(let i=0; i<6; i++) res += chars.charAt(Math.floor(Math.random() * chars.length));
        document.getElementById("pinBox").innerText = res;
    }

    function checkLogin() {
        const app = document.getElementById("appNo").value;
        const d = document.getElementById("day").value;
        const m = document.getElementById("month").value;
        const y = document.getElementById("year").value;
        const pin = document.getElementById("pinInput").value;
        const actualPin = document.getElementById("pinBox").innerText;

        // TARGET CREDENTIALS
        if(app === "260310058237" && d === "11" && m === "12" && y === "2006" && pin.toUpperCase() === actualPin) {
            
            // Redirects to PDF located 2 folders up in the root
            window.location.href = "../../result.pdf";
            
        } else {
            alert("Invalid Credentials or Security Pin!");
        }
    }
</script>

</body>
</html>
