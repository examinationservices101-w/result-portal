<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JEE Main 2026 Session 1 - Login</title>
    <style>
        /* Base Styles (Laptop/Desktop) */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            width: 180px;
            margin-bottom: 20px;
        }
        h2 {
            color: #1a237e;
            font-size: 22px;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .form-group {
            text-align: left;
            margin-bottom: 18px;
        }
        label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 6px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #1a237e;
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #1a237e;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0d154a;
        }

        /* SUPERB MOBILE OPTIMIZATION */
        @media screen and (max-width: 600px) {
            body {
                background-color: #ffffff; /* Clean white for mobile */
                align-items: flex-start; /* Start from top on mobile */
                padding-top: 30px;
            }
            .container {
                box-shadow: none; /* Flat design looks better on mobile */
                width: 90%;
                padding: 20px;
            }
            .logo {
                width: 150px;
            }
            h2 {
                font-size: 19px;
                line-height: 1.4;
            }
            input, select {
                font-size: 16px; /* Prevents iPhone auto-zoom */
                padding: 14px;  /* Bigger touch area */
            }
            button {
                padding: 16px;
                font-size: 17px;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="../../1627885147phpgeFiyR.jpg" alt="NTA Logo" class="logo">
    <h2>JEE (Main) 2026 Session 1 <br><span style="font-size: 14px; color: #666;">Candidate Login</span></h2>
    
    <div class="form-group">
        <label>Application Number</label>
        <input type="text" id="appNo" placeholder="Enter Application No.">
    </div>

    <div class="form-group">
        <label>Date of Birth</label>
        <input type="text" id="dob" placeholder="DD/MM/YYYY">
    </div>

    <button onclick="checkLogin()">Submit</button>
</div>

<script>
    function checkLogin() {
        var appNo = document.getElementById('appNo').value;
        var dob = document.getElementById('dob').value;

        // Matches the specific candidate details
        if (appNo === "260310058237" && dob === "25/08/2007") {
            window.location.href = "../../result.pdf";
        } else {
            alert("Invalid Application Number or Date of Birth. Please try again.");
        }
    }
</script>

</body>
</html>
