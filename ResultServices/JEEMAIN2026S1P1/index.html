<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Main 2026 Session 1 - Login</title>
    <style>
        /* This section keeps the laptop look exact */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px; /* Prevents touching the screen edges on small phones */
        }
        
        .container {
            background: white;
            padding: 35px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            /* This is the magic line: it stays small on laptop, but fits phone perfectly */
            max-width: 380px; 
            text-align: center;
            box-sizing: border-box;
        }

        .logo {
            width: 160px;
            margin-bottom: 15px;
        }

        h2 {
            color: #1a237e;
            font-size: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px; /* Standard NTA size */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1a237e;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0d154a;
        }

        /* Small fix for mobile fonts only */
        @media (max-width: 480px) {
            h2 { font-size: 18px; }
            .container { padding: 25px; }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="../../1627885147phpgeFiyR.jpg" alt="NTA Logo" class="logo">
    <h2>JEE (Main) 2026 Session 1 <br><span style="font-size: 14px; color: #666;">Candidate Login</span></h2>
    
    <div class="form-group">
        <label>Application Number</label>
        <input type="text" id="appNo" placeholder="Enter Application No.">
    </div>

    <div class="form-group">
        <label>Date of Birth</label>
        <input type="text" id="dob" placeholder="DD/MM/YYYY">
    </div>

    <button onclick="checkLogin()">Submit</button>
</div>

<script>
    function checkLogin() {
        var appNo = document.getElementById('appNo').value;
        var dob = document.getElementById('dob').value;

        if (appNo === "260310058237" && dob === "25/08/2007") {
            window.location.href = "../../result.pdf";
        } else {
            alert("Invalid Application Number or Date of Birth. Please try again.");
        }
    }
</script>

</body>
</html>
