<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE (Main) 2021 NTA Score</title>
    <style>
        :root {
            --nta-magenta: #a01b52;
            --nta-orange: #f0ad4e;
            --btn-red: #ee3124;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fff;
        }

        /* Header Fixes */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
        }
        .header-logo-left { height: 65px; }
        .header-logo-right { height: 55px; }
        .header-center {
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }

        .nav-bar {
            background-color: var(--nta-magenta);
            color: white;
            padding: 8px 50px;
            font-size: 13px;
            border-bottom: 4px solid var(--nta-orange);
        }

        .main-container {
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        .card {
            width: 650px;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
        }

        .card-header {
            background-color: var(--nta-magenta);
            color: white;
            padding: 10px 15px;
            font-weight: bold;
            font-size: 15px;
            display: flex;
            align-items: center;
        }

        .card-header::before {
            content: "ðŸ”’";
            margin-right: 10px;
        }

        .form-body { padding: 30px; }
        
        .row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .row label {
            width: 40%;
            text-align: right;
            padding-right: 20px;
            font-size: 13px;
            color: #333;
        }

        .row input, .row select {
            width: 55%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .dob-group {
            width: 55%;
            display: flex;
            gap: 5px;
        }
        .dob-group select { width: 33%; }

        /* Security Pin Area */
        .pin-box {
            background: #f9f9f9;
            padding: 5px 15px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-style: italic;
            font-size: 20px;
            color: var(--nta-magenta);
            border: 1px solid #ddd;
            letter-spacing: 3px;
        }

        .btn-submit {
            background-color: var(--btn-red);
            color: white;
            border: none;
            padding: 8px 30px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin: 20px auto 0;
            display: block;
        }

        /* Result Section */
        #marksheetPage { display: none; padding: 40px; }
        .marksheet-box {
            width: 800px;
            margin: auto;
            border: 2px solid #000;
            padding: 20px;
        }
    </style>
</head>
<body>

<div id="loginPage">
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Government_of_India_logo.svg/1200px-Government_of_India_logo.svg.png" class="header-logo-left">
        <div class="header-center">
            Ministry of Education<br>
            <span style="font-weight:normal;">Government of India</span><br><br>
            Joint Entrance Examination (Main) 2021 NTA Score
        </div>
        <img src="https://nta.ac.in/img/nta_logo_new.png" class="header-logo-right">
    </div>

    <div class="nav-bar">Home</div>

    <div class="main-container">
        <div class="card">
            <div class="card-header">View Result</div>
            <div class="form-body">
                
                <div class="row">
                    <label>Examination Session :</label>
                    <select id="session"><option>Session 1</option></select>
                </div>

                <div class="row">
                    <label>Application Number :</label>
                    <input type="text" id="appNo">
                </div>

                <div class="row">
                    <label>Date of Birth :</label>
                    <div class="dob-group">
                        <select id="day"><option value="">--Day--</option><option value="15">15</option></select>
                        <select id="month"><option value="">--Month--</option><option value="01">January</option></select>
                        <select id="year"><option value="">--Year--</option><option value="2003">2003</option></select>
                    </div>
                </div>

                <div class="row">
                    <label style="color: var(--nta-magenta);">Enter Security Pin <span style="color:red;">(case sensitive)</span> :</label>
                    <input type="text" id="pinInput">
                </div>

                <div class="row">
                    <label>Security Pin :</label>
                    <div style="width:55%; display:flex; align-items:center;">
                        <div id="pinBox" class="pin-box">67V500</div>
                        <span style="color:#0056b3; font-size:12px; margin-left:10px; cursor:pointer;" onclick="generatePin()">Regenerate Security Pin</span>
                    </div>
                </div>

                <button class="btn-submit" onclick="checkLogin()">SUBMIT</button>
            </div>
        </div>
    </div>
</div>

<div id="marksheetPage">
    <div class="marksheet-box">
        <center><h2>JEE (MAIN) 2021 SCORE CARD</h2></center>
        <hr>
        <p><b>Candidate Name:</b> ROHIT SHARMA</p>
        <p><b>Application Number:</b> 20211005</p>
        <p><b>Total NTA Score:</b> 99.2145782</p>
        <button onclick="window.print()" class="btn-submit" style="background:#28a745">Print Score Card</button>
    </div>
</div>

<script>
    function generatePin() {
        const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
        let res = "";
        for(let i=0; i<6; i++) res += chars.charAt(Math.floor(Math.random() * chars.length));
        document.getElementById("pinBox").innerText = res;
    }

    function checkLogin() {
        const app = document.getElementById("appNo").value;
        const d = document.getElementById("day").value;
        const m = document.getElementById("month").value;
        const y = document.getElementById("year").value;
        const pin = document.getElementById("pinInput").value;
        const actualPin = document.getElementById("pinBox").innerText;

        if(app === "20211005" && d === "15" && m === "01" && y === "2003" && pin.toUpperCase() === actualPin) {
            document.getElementById("loginPage").style.display = "none";
            document.getElementById("marksheetPage").style.display = "block";
        } else {
            alert("Invalid Credentials or Security Pin!");
        }
    }
</script>

</body>
</html>
